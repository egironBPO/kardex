<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardex de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .slider {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 5px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot-container {
            text-align: center;
            padding: 10px;
            background: #f4f6f9;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

    </style>
</head>
<body>

    <!-- Section 1: Header -->
    <section class="oe_container oe_dark">
        <div class="col-md-12">
            <h2 class="oe_slogan">Kardex de Productos</h2>
        </div>
    </section>

    <!-- Section 2: Overview -->
    <section class="oe_container">
        <div class="col-md-12">
            <h2 class="oe_slogan" style="font-size: 25px;color:#000000;">
                <b>
                    Gestiona los movimientos de Kardex de un producto con facilidad. Controla inventarios y visualiza reportes en tiempo real. Compatible con Odoo 15 y Odoo 16.
                </b>
            </h2>
        </div>
    </section>

    <!-- Section 5: Screenshots Slider -->
    <section class="oe_container">
        <div class="slider">
            <div class="slides">
                <img src="1.png" alt="Screenshot 1">
                <img src="2.png" alt="Screenshot 2">
                <img src="3.png" alt="Screenshot 3">
            </div>
            <!-- Controles -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <!-- Section 6: Support Info -->
    <section class="oe_container oe_dark">
        <div class="oe_row">
            <div class="oe_slogan text-center">
                <h3 style="color:#2C0091;font-size: 25px;">¿Tienes dudas? Contáctanos</h3>
                <h3 style="color:#2C0091;font-size: 20px;">Email: <a href="mailto:egiron.valladares@gmail.com">egiron.valladares@gmail.com</a></h3>
                <div class="oe_slogan">
                    <a href="https://www.facebook.com/elder.giron" target="_blank" style="color: #2C0091; text-decoration: none;">
                        <i class="fa fa-facebook-square fa-social"></i>
                    </a>
                    <a href="https://wa.me/51987654321" target="_blank" style="color: #2C0091; text-decoration: none;">
                        <i class="fa fa-whatsapp fa-social"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <hr style="background: #148963;">
    <hr style="background: #2C0091;">

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides")[0].children;
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
